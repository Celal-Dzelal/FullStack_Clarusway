<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <header>
        <h1>NET<span>FLIX</span></h1>
        <p>
          Thank you for signing up at Netflix. Tell us more about your self.
        </p>
      </header>
      <form action="">
        <div class="box">
          <label for="name">Name</label><br />
          <input
            class="text"
            type="text"
            name="Name"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="box">
          <label for="age">Age</label><br />
          <input
            class="text"
            type="number"
            name="Age"
            id="age"
            placeholder="Age"
          />
        </div>
        <div class="box">
          <label for="email">Email</label><br />
          <input
            class="text"
            type="email"
            name="Email"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="box">
          <label for="content">Content Type</label><br />
          <input class="text" type="text" name="Content" id="content" />
          <datalist>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
          </datalist>
        </div>
        <div class="box">
          <label for="movie">Movie Type</label><br />
          <input type="checkbox" name="Movie Type" id="comedy" value="Comedy" />
          <label for="comedy">Comedy</label><br />
          <input type="checkbox" name="Movie Type" id="action" value="Action" />
          <label for="action">Action</label><br />
          <input
            type="checkbox"
            name="Movie Type"
            id="romance"
            value="Romance"
          />
          <label for="romance">Romance</label>
        </div>
        <div class="box">
          <label for="gender">Gender</label><br />
          <input type="radio" name="Gender" id="male" value="Male" />
          <label for="male">Male</label><br />
          <input type="radio" name="Gender" id="female" value="Female" />
          <label for="female">Female</label><br />
          <input type="radio" name="Gender" id="other" value="Other" />
          <label for="other">Other</label>
        </div>
        <div class="box">
          <label for="feedback">Feedback</label><br />
          <textarea
            class="feedback"
            name="Feedback"
            id="feedback"
            rows="5px"
          ></textarea>
        </div>
        <div class="submit">
          <input type="submit" value="SUBMIT" />
        </div>
      </form>
    </div>
  </body>
</html>
